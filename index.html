<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/eb6e79c9f4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Scissor Paper Game</title>
</head>
<body>
    <div class="body">

        <div class="box-text">
            <div class="title-text">
                Rock-Scissor-Paper
            </div>


            <div class="start">
                <p class="text-start">
                    Battle Will Start Now
                </p>
            </div>


            <div class="score-text">
                <span class="score-user">0</span>
                &nbsp : &nbsp
                <span class="score-comp">0</span>


            </div>
        </div>

        <div class="section-versus">
            <span class="player">Me</span>
            <div id="choice-me" class="button-versus">✊</div>

            <div id="choice-comp" class="button-versus">✋</div>
            </div>
            <span class="player">Computer</span>
        </div>
    </div>
    
    <div class="section-options">
        <ul class="choices-option">
            <li class=""icon-rps><button id="rock">✊</button></li>
            <li class=""icon-rps><button id="paper">✋</button></li>
            <li class=""icon-rps><button id="scissors">✌️</button></li>
        </ul>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
