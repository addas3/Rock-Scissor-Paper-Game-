<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts-->
    <script src="https://kit.fontawesome.com/eb6e79c9f4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Scissor Paper Game</title>
</head>
<body>
    <div class="body">

        <div class="box-text">
            <div class="title-text">
                Rock Scissor Paper Game
            </div>


            <div class="start">
                <p class="text-start">
                    Battle Will Start Now
                </p>
            </div>


            <div class="result-text">
                <span class="result-user">0</span>
                &nbsp : &nbsp
                <span class="result-comp">0</span>


            </div>
        </div>

        <div class="section-aginst">
            <span class="player">Me</span>
            <div id="choice-me" class="button-aginst">✊</div>

            <div id="choice-comp" class="button-aginst">✋</div>
            <span class="player">Computer</span>
            </div>

            <div class="section-options">
                <ul class="choices-option">
                    <li class="icon-rpsg"><button id="rock" onclick="game(this.value)" value="rock">✊</button></li>
                    <li class="icon-rpsg"><button id="rock" onclick="game(this.value)" value="paper">✋</button></li>
                    <li class="icon-rpsg"><button id="rock" onclick="game(this.value)" value="scissors">✌️</button></li>
                </ul>

                <ul class="button-options">
                    <li><a href="#" class="rules-button" onclick="rules()">Rules</a></li>
                    <li><a href="#" class="restart-button" onclick="restart()">Restart</a></li>
                </ul>
            </div>
            
        </div>
    </div>
    
   


    <script src="assets/js/script.js"></script>
</body>
</html>
