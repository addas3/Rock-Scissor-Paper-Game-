<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Best Rock Scissor Paper Game in Sweden ">

    

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Scissor Paper Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="body">

        <div class="box-text">
            <div class="title-text">
                Rock Scissor Paper Game
            </div>


            <div class="start">
                <p class="text-start">
                    Battle Will Start Now
                </p>
            </div>


            <div class="result-text">
                <span class="result-user">0</span>
                &nbsp; : &nbsp;
                <span class="result-comp">0</span>


            </div>
        </div>

        <div class="section-aginst">
            <span class="player">Me</span>
            <div id="choice-me" class="button-aginst">-</div>

            <div id="choice-comp" class="button-aginst">-</div>
            <span class="player">Computer</span>
            </div>

            <div class="section-options">
                <ul class="choices-option">
                    <li class="icon-rpsg"><button id="rock" onclick="game(this.value)" value="rock">✊</button></li>
                    <li class="icon-rpsg"><button id="paper" onclick="game(this.value)" value="paper">✋</button></li>
                    <li class="icon-rpsg"><button id="scissors" onclick="game(this.value)" value="scissors">✌️</button></li>
                    
                </ul>

                <ul class="button-options">
                    <li><a href="#" class="restart-button" onclick="restart()">RESTART</a></li>
                </ul>
            </div>
         </div>
    
    <div class="footer">
        <h2>Rules</h2>
        <p>The Rules are simple for winning. The Scissors wins against The Paper, The Rock wins against The Scissors, and The Paper wins against The Rock.</p>
    </div>
   


    <script src="assets/js/script.js"></script>
</body>
</html>
